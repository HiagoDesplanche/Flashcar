<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
    <title>Flashcards</title>
      <link rel="stylesheet" href="style.css">
      </head>
      <body>
        <h1>Flashcards de Perguntas</h1>
          <div class="flashcards-container">
              <div class="card">
                    <img src="images/imagem1.jpg" alt="Imagem 1">
                          <div class="question">Qual é a capital do Brasil?</div>
                                <div class="answer">Brasília</div>
                                    </div>

                                        <div class="card">
                                              <img src="images/imagem2.jpg" alt="Imagem 2">
                                                    <div class="question">Quem foi Albert Einstein?</div>
                                                          <div class="answer">Um físico teórico famoso pela Teoria da Relatividade.</div>
                                                              </div>

                                                                  <!-- Adicione mais flashcards aqui -->
                                                                    </div>

                                                                      <script>
                                                                          // Alternar entre pergunta e resposta ao clicar
                                                                              document.querySelectorAll('.card').forEach(card => {
                                                                                    card.addEventListener('click', () => {
                                                                                            card.classList.toggle('show-answer');
                                                                                                  });
                                                                                                      });
                                                                                                        </script>
                                                                                                        </body>
                                                                                                        </html>
